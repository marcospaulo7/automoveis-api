spring:
  application:
    name: demo
  datasource:
    url: jdbc:h2:mem:f1rstApplication
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
    initialization-mode: always
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
